<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>productivity-free-landing-
        page-for-sketch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="../figma/styles/index.css">
    <script src="https://kit.fontawesome.com/9a07818221.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="header">

            <img src="../figma/images/Logo.png" class="logo" alt="../figma/images/Logo.png">

            <nav>
                <ul class="nav-links">
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><button class="button-one" type="button">Sign In</button></li>
                    <li><button class="button-two" type="button">Sign Up</button></li>
                </ul>
            </nav>
        </div>
        <div class="page">
            <div class=" wrap">
                <h1> The Design Thinking superpowers</h1>
                <p>Tools, tutorials, design and innovation experts, all in one place!
                    The most intuitive way to imagine
                    your next user experience.</p>
                <button class="button-three" type="button">Get started</button>
                <i class="fas fa-play"></i>
                <button class="button-four" type="button">Watch the video</button>

                <div class="picture-one">
                    <img src="../figma/images/image.svg" alt="../figma/images/image.svg">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
